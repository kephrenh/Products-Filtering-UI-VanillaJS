<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="script.js"
      defer
      fa-address-book></script>
    <title>Template Store</title>
  </head>
  <body class="bg-gray-700 text-white">
    <nav class="bg-gray-900 p-4 mb-6">
      <div class="container max-w-6xl mx-auto flex flex-col gap-8 items-center sm:flex-row">
        <!-- Search Area -->
        <div class="relative w-full">
          <input
            type="text"
            class="bg-gray-700 rounded-full p-2 pl-10 focus:w-full"
            placeholder="Search Products..."
            id="search" />
          <svg
            class="absolute left-2 top-1/2 -translate-y-1/2"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              stroke="none"
              d="M0 0h24v24H0z"
              fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
        </div>

        <!-- Cart Icon -->
        <div class="relative text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            #
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              stroke="none"
              d="M0 0h24v24H0z"
              fill="none" />
            <path
              d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z" />
            <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
          </svg>
          <small
            class="bg-red-500 rounded-full text-xs text-white absolute -top-2 -right-2 w-4 h-4"
            id="cart-count"
            >0
          </small>
        </div>
      </div>
    </nav>
    <main class="flex flex-col container mx-auto max-w-6xl md:flex-row">
      <div class="space-y-4 p-2 w-full max-w-[10rem]">
        <h2 class="text-2xl">Filters</h2>
        <h3 class="text-xl">Category</h3>
        <div
          id="filters-container"
          class="space-y-2 text-xl">
          <div>
            <input
              type="checkbox"
              id="cameras"
              class="check" />
            <label for="cameras">Cameras</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="smartphones"
              class="check" />
            <label for="smartphones">Smartphones</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="games"
              class="check" />
            <label for="games">Games</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="televisions"
              class="check" />
            <label for="televisions">Televisions</label>
          </div>
        </div>
      </div>
      <!-- Products Wrapper -->
      <div
        id="products-wrapper"
        class="w-full max-w-4xl mx-auto grid grid-cols-2 gap-6 place-content-center p-4 sm:grid-cols-3 xl:grid-cols-4"></div>
    </main>
  </body>
</html>
